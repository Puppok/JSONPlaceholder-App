<section class="page-wrapper">
  <section class="sorting">
    <div class="sorting__sort">
      sort by:
    </div>
    <div class="sorting__filter">
      filter by:
    </div>
    <div class="sorting__search">
      search:
    </div>

  <main class="posts-list">

</section>
